<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>chs-tonight 2.0 - Home</title>
    <link rel="stylesheet" href="/static/style.css" type="text/css">
    <link href='http://fonts.googleapis.com/css?family=Quicksand' rel='stylesheet' type='text/css'>
</head>
<body>

    <h1>chs-tonight 2.0</h1>

    <nav>
        <a href="about">about</a>
        <a href="contact">contact</a>
    </nav>

    <hr>

    <h2>See what's happening in Charleston tonight!</h2>

    <h1>Tonight <br> {{ date_today }}</h1>

    <!--For each venue, if event happening create an HTML entry-->
    {% for key, value in results.items() %}
        {% if value != None %}
            <div class="venueName">
                <b>{{ key }}</b> - {{ value }}
                <hr>
            </div>
        {% endif %}
    {% endfor %}

<!--    <h1>This Week</h1>-->
</body>
</html>
